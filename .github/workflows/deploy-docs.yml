name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      # Only trigger when docs-related files change
      - "astro-docs/**"
      - "packages/*/README.md"
      - "docs/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch: # Allow manual trigger

# Only one docs deployment at a time
concurrency:
  group: docs-deploy
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ============================================
  # Build documentation
  # ============================================
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install D2
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Astro Docs
        run: pnpm --filter ./astro-docs build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./astro-docs/dist

  # ============================================
  # Deploy to GitHub Pages
  # ============================================
  deploy:
    name: Deploy to Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation is now live at:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
