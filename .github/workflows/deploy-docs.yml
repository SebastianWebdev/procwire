name: Deploy Docs to GitHub Pages

on:
  # Uruchom przy każdym pushu do głównego brancha
  push:
    branches: [main]
  # Pozwól na ręczne uruchomienie z panelu Actions
  workflow_dispatch:

# Uprawnienia wymagane przez GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Zapobiega wielu deployom naraz
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- INSTALACJA D2 (Wymagane dla astro-d2) ---
      - name: Install D2
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --
      # ---------------------------------------------

      # --- INSTALACJA MERMAID (Wymagane dla astro-mermaid CLI, jeśli używane) ---
      # Zazwyczaj pnpm install wystarczy, ale jeśli mermaid jest CLI, można dodać:
      # - name: Install Mermaid CLI
      #   run: pnpm add -g @mermaid-js/mermaid-cli

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        # Usuwamy frozen-lockfile, żeby uniknąć błędów przy niespójnym lockfile'u w monorepo
        # Dodajemy recursive, żeby pnpm spróbował zainstalować zależności we wszystkich pakietach
        run: pnpm install --no-frozen-lockfile

      - name: Build Astro Docs
        # Budujemy używając filtra z poziomu root - pnpm udostępni wtedy poprawnie binarkę 'astro' z głównego node_modules
        run: pnpm --filter ./astro-docs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Astro buduje domyślnie do folderu 'dist' wewnątrz projektu
          path: ./astro-docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
