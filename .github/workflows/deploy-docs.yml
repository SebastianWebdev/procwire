name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install D2
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        # Teraz pnpm zainstaluje zależności dla WSZYSTKICH projektów, łącznie z astro-docs
        run: pnpm install --no-frozen-lockfile

      - name: Build Astro Docs
        # Używamy --filter ./astro-docs (ścieżka), co jest bezpieczniejsze niż nazwa pakietu
        # Nie musimy używać working-directory, bo pnpm wie gdzie szukać skryptu build
        run: pnpm --filter ./astro-docs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Ścieżka do folderu dist wewnątrz astro-docs
          path: ./astro-docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
