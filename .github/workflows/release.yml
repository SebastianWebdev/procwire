name: Release

on:
  push:
    branches:
      - main

# Zapobiega uruchomieniu dwóch release'ów jednocześnie
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wymagane do tworzenia commitów/tagów
      pull-requests: write # Wymagane do tworzenia PR "Version Packages"
      id-token: write # <--- KLUCZOWE dla Trusted Publishing (NPM OIDC)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      # Changesets Action
      # 1. Jeśli są changesety -> Tworzy PR "Version Packages"
      # 2. Jeśli ich nie ma (zostały zmergowane) -> Publikuje do NPM
      - name: Create version PR or publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: pnpm release
          commit: "chore: version packages"
          title: "Version Packages"
        env:
          # Token GitHuba jest wymagany do tworzenia PR-ów i tagów
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # UWAGA: Przy Trusted Publishing (OIDC) nie podajemy tutaj NPM_TOKEN.
          # Autoryzacja dzieje się magicznie dzięki `id-token: write` i `registry-url`.
