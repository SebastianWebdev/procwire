      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          # registry-url MUSI być wyłączone
          # registry-url: "https://registry.npmjs.org"

      - name: Setup .npmrc for OIDC (Bypass Local Check)
        run: |
          # Ustawiamy rejestr
          echo "registry=https://registry.npmjs.org/" > .npmrc
          # Mapujemy scope
          echo "@procwire:registry=https://registry.npmjs.org/" >> .npmrc
          # CRITICAL: "Dummy token" oszukuje klienta npm, żeby wysłał żądanie.
          # Rejestr zignoruje ten ciąg znaków na rzecz weryfikacji OIDC.
          echo "//registry.npmjs.org/:_authToken=dummy-token-bypass" >> .npmrc

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm --filter "!astro-docs" --filter "!." build

      # Zmodyfikuj sekcję Changesets
      - name: Create version PR or publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          # Upewnij się, że skrypt release w package.json ma flagę --provenance
          publish: pnpm release
          commit: "chore: version packages"
          title: "Version Packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Nadal NIE podajemy NODE_AUTH_TOKEN, bo mamy dummy w .npmrc
