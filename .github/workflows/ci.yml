name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    name: Lint / Test / Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Uruchamia skrypt "ci" z package.json (lint + test + build)
      - name: Run CI Script
        run: pnpm run ci
